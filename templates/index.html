<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Encrypter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <h1>Cipher Encrypter</h1>
        <h2>By: Raymon Amir</h2>
        <form id="decoderForm">
            <div class="form-group">
                <label for="plaintext">Enter Text:</label>
                <input type="text" id="plaintext" name="plaintext" required>
            </div>
            <div class="form-group">
                <label for="cipherSelect">Select Cipher:</label>
                <select id="cipherSelect" name="cipherSelect" required>
                    <option value="caesar">Caesar</option>
                    <option value="substitution">Substitution</option>
                    <option value="vigenere">Vigen√®re</option>
                </select>
            </div>
            <div class="form-group" id="shiftGroup" style="display: none;">
                <label for="shift">Shift (1-8):</label>
                <input type="number" id="shift" name="shift" min="1" max="8">
            </div>
            <div class="form-group" id="substitutionGroup" style="display: none;">
                <label for="substitutionKey">Substitution Key:</label>
                <input type="text" id="substitutionKey" name="substitutionKey">
            </div>
            <div class="form-group" id="keywordGroup" style="display: none;">
                <label for="keyword">Keyword:</label>
                <input type="text" id="keyword" name="keyword">
            </div>
            <div class="form-group">
                <label for="encryptedText">Encrypted Text:</label>
                <textarea id="encryptedText" name="encryptedText" readonly></textarea>
            </div>
            <button type="submit">Encrypt</button>
            <button type="button" id="clearButton">Clear</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
